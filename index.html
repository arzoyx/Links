<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzoyx | Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, sans-serif;
            background: radial-gradient(circle, #1a0b2e 0%, #050505 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 60px;
        }

        .profile-img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 25px #bc13fe;
            margin-bottom: 20px;
            object-fit: cover;
        }

        h1 {
            font-size: 28px;
            letter-spacing: 3px;
            text-transform: uppercase;
            background: linear-gradient(to right, #ff00ff, #00f2ea);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .description {
            font-size: 14px;
            opacity: 0.8;
            margin-bottom: 30px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.07);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 18px;
            margin-bottom: 15px;
            border-radius: 20px;
            text-decoration: none;
            color: white;
            display: block;
            font-weight: 800;
            transition: 0.4s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .link-card:hover {
            transform: translateY(-5px);
            background: rgba(255, 255, 255, 0.15);
            border-color: #ff00ff;
            box-shadow: 0 10px 20px rgba(188, 19, 254, 0.3);
        }

        .yt { border-bottom: 3px solid #ff0000; }
        .tk { border-bottom: 3px solid #00f2ea; }
        .ig { border-bottom: 3px solid #ff00ff; }
    </style>
</head>
<body>

    <div class="container">
        <img src="1769695119501.png" alt="Arzoyx" class="profile-img">
        
        <h1>Arzoyx</h1>
        <p class="description">Digital Content Creator</p>

        <div class="links-container">
            <a href="https://www.youtube.com/@Arzoyx" class="link-card yt" target="_blank">YouTube Channel</a>
            <a href="https://www.tiktok.com/@arzoyx" class="link-card tk" target="_blank">TikTok Profile</a>
            <a href="https://www.instagram.com/arzoyx" class="link-card ig" target="_blank">Instagram</a>
        </div>
    </div>

</body>
</html>
