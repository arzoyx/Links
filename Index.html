<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arzoyx | Link în Bio</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: radial-gradient(circle, #1a0b2e 0%, #050505 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 90%;
            max-width: 400px;
            text-align: center;
            margin-top: 50px;
        }

        .profile-img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 3px solid #ff00ff;
            box-shadow: 0 0 20px #bc13fe, 0 0 40px #ff00ff;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 24px;
            letter-spacing: 2px;
            text-shadow: 0 0 10px #ff00ff;
        }

        .links-container {
            margin-top: 30px;
        }

        .link-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 15px;
            text-decoration: none;
            color: white;
            display: block;
            transition: all 0.3s ease;
            font-weight: bold;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
        }

        .link-card:hover {
            transform: scale(1.05);
            background: rgba(255, 255, 255, 0.1);
            border-color: #ff00ff;
            box-shadow: 0 0 15px #ff00ff;
        }

        .yt { border-left: 5px solid #ff0000; }
        .tk { border-left: 5px solid #00f2ea; }
        .ig { border-left: 5px solid #f09433; }

        .footer {
            margin-top: auto;
            padding: 20px;
            font-size: 12px;
            opacity: 0.5;
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="https://i.imgur.com/vHIn8E4.png" alt="Arzoyx Profile" class="profile-img">
        
        <h1>@Arzoyx</h1>
        <p>Creator de conținut digital</p>

        <div class="links-container">
            <a href="https://www.youtube.com/@Arzoyx" class="link-card yt" target="_blank">YOUTUBE</a>
            <a href="https://www.tiktok.com/@arzoyx" class="link-card tk" target="_blank">TIKTOK</a>
            <a href="https://www.instagram.com/arzoyx" class="link-card ig" target="_blank">INSTAGRAM</a>
        </div>
    </div>

    <div class="footer">
        © 2026 Arzoyx. Construit cu AI.
    </div>

</body>
</html>
